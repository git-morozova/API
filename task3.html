      </h3>
      <p id="coords">
        Широта: __.______________ °, долгота: __.______________ °
      </p>

  <script>
    const btn = document.querySelector('.btn');   
    const screenSize = document.querySelector('#screenSize');
    const userCoords = document.querySelector('#coords');

    // функция определения размеров экрана
    function getScreenSize () {
      let screenWidth = window.screen.width;
      let screenHeight = window.screen.height;
      screenSize.textContent = `Ширина: ` + screenWidth + `px, высота: ` + screenHeight + `px`;    
    }

    // функция определения координат
    function getCoords() {
      if (!navigator.geolocation) {
        userCoords.textContent = 'Информация о местоположении недоступна';
      } else {
        navigator.geolocation.getCurrentPosition(success, error);
      }

      function success(position) {
        const { longitude, latitude }  = position.coords;
        userCoords.textContent = `Широта: ` + latitude + ` °, долгота: ` + longitude + ` °`;
      }

      function error() {
        userCoords.textContent = 'Информация о местоположении недоступна';
      }
    }

    // обработчик кнопки
    btn.addEventListener('click', () => {
      getScreenSize ();
      getCoords ();      
    });
  </script>
